
<h2 class="display-2" style="text-align: center; padding-top: 2%;">Subjects</h2> 
<div class="container" style="padding-top: 2%; ">
<mat-grid-list cols="4" rowHeight="100px" >
  <a [routerLink]="['/question']">
  
  <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color" >
      {{tile.text}}
    </mat-grid-tile>
    </a>
  </mat-grid-list>
 
</div>
