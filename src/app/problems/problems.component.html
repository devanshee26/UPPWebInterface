<div class="container">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="career-search mb-60">
        <div class="filter-result">
          <div *ngFor="let p of problems" class="job-box d-md-flex align-items-center justify-content-between mb-30">
            <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
              <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                {{ p.ProblemStatement[0] }}
              </div>
              <div class="job-content">
                <h5 class="text-md-left">{{ p.title }}</h5>
                <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                  <li class="mr-md-4">
                    <i class="fas fa-clock"></i> {{ p.TimeLimit }}s
                  </li>
                  <li class="mr-md-4">
                    <i class="fas fa-memory"></i> {{ p.MemoryLimit }}kb
                  </li>
                  <li class="mr-md-4">
                    <i class="fas fa-user-friends"></i> {{p.author }}
                  </li>
                </ul>
              </div>
            </div>
            <div class="job-right my-4 flex-shrink-0">
              <a class="btn d-block w-100 d-sm-inline-block btn-light" [routerLink]="['/problems/', p._id]"
                 routerLinkActive="active">Solve</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
